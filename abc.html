<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <button id="toggle"><i class="fa fa-bars"></i></button>
                                            <nav id="nav">
                                                <ul class="parent_0">
                                                    <li><a href="#0"><i class="fa fa-home"></i><label>Home</label></a></li>
                                                    <li><a href="#0"><i class="fa fa-barcode"></i><label>About</label></a></li>
                                                    <li>
                                                        <a id="clients" href="#0"><i class="fa fa-users"></i><label>Clients</label></a>
                                                        <ul id="for-clients" class="parent_1">
                                                            <li><a href="#0">Burger King</a></li>
                                                            <li><a href="#0">Southwest Airlines</a></li>
                                                            <li><a href="#0">Levi Strauss</a></li>
                                                        </ul>
                                                    </li>
                                                    <li>
                                                        <a id="services" href="#0"><i
                                                                class="fa fa-american-sign-language-interpreting"></i><label>Services</label></a>
                                                        <ul id="for-services" class="parent_1">
                                                            <li><a href="#0">Print Design</a></li>
                                                            <li><a href="#0">Web Design</a></li>
                                                            <li><a href="#0">Mobile App Development</a></li>
                                                        </ul>
                                                    </li>
                                                    <li><a href="#0"><i class="fa fa-envelope"></i><label>Contact</label></a></li>
                                                </ul>
                                            </nav>

    <script>
        let menusLi = document.querySelector('.parent_0').children;
let nav = window.nav;
let main = window.main;
let burger = window.toggle;
var navHidden = true;
function initNav() {
  hideLi();
  hideNav();
}
function hideLi() {
  for(li in menusLi){
    var liM = menusLi[li];
    var liT = liM.tagName;
    if(liT == 'LI') {
      liM.classList += 'hidden';
    }
  }
}
function showLi() {
  for(li in menusLi){
    var liM = menusLi[li];
    var liT = liM.tagName;
    if(liT == 'LI') {
      liM.classList.remove('hidden')
    }
  }
}
function hideNav() {
  setTimeout(function() {
    nav.classList += 'hidden';
  }, 300)
  setTimeout(function() {
    main.classList += 'hidden';
  }, 900)
}
function showNav() {
  setTimeout(function() {
    main.classList.remove('hidden');
  }, 300)
  setTimeout(function() {
    nav.classList.remove('hidden');
  }, 600)
}
function toggleNav() {
  if ( navHidden ){
    showAll();
  }else{
    hideAll();
  }
}
function hideAll() {
  navHidden = true;
  hideNav();
  setTimeout(function() {
    hideLi();
  }, 300)
}
function showAll() {
  navHidden = false;
  showNav();
  setTimeout(function() {
    showLi();
  }, 1200)
}
initNav();
burger.addEventListener('click', function() {
  toggleNav();
});

    </script>
</body>

</html>
